<!DOCTYPE html>
<html lang="vi">
<head>
    <title>DOM Example</title>
</head>
<body>
    <h1 id="title">Chào mừng!</h1>
    <button onclick="changeText()">Nhấn vào đây</button>

    <script>
        function changeText() {
            document.getElementById("title").innerHTML = "Chào bạn!";
        }
    </script>
</body>
</html>
